<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>K's 點心</title>
  <link rel="stylesheet" href="design.css">
  <style>
    .language-selector {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }
    .menu {
      display: flex;
      justify-content: center;
      gap: 150px;
      margin: 10px 0;
      padding: 40px 0;
    }
    .lantern {
      background-color: #400000;
      color: gold;
      border: 5px double gold;
      width: 150px;
      height: 70px;
      cursor: pointer;
      font-size: 1.2em;
      font-family: 'Noto Serif JP', serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: transform 0.2s ease-in-out;
    }
    .lantern:hover {
      transform: rotate(-3deg);
    }
    section {
      background-color: #400000;
      margin: 50px auto;
      width: 80%;
      border: 5px double gold;
      padding: 30px;
      border-radius: 10px;
    }
    section h2{
      color: gold;
      font-size: 2em;
    }
    section p{
      color: #fff;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <div class="language-selector">
    <select id="languageSwitcher">
      <option value="ja">日本語</option>
      <option value="en">English</option>
      <option value="zh" selected>中文</option>
    </select>
  </div>

  <header>
    <h1>K's 點心</h1>
  </header>

  <div class="menu">
    <div class="lantern-wrap">
      <button class="lantern" id="issueButton1">關於我們</button>
    </div>
    <div class="lantern-wrap">
      <button class="lantern" id="issueButton2">食用方式</button>
    </div>
    <div class="lantern-wrap">
      <button class="lantern" id="issueButton3">菜單</button>
    </div>
  </div>

  <section id="target1">
    <h2>關於我們</h2>
    <p>K's 點心旨在將傳統中華料理的魅力傳遞給現代社會。我們堅持嚴選食材與精湛工藝，邀您品嚐每一道心意之作。</p>
  </section>

  <section id="target2">
    <h2>食用方式</h2>
    <p>1. 用筷子戳破湯包釋放湯汁。<br>
       2. 大口咬下享用。<br>
       ※注意！未先戳破直接咬可能會噴湯！！</p>
  </section>

  <section id="target3">
    <h2>菜單</h2>
    <p>・煎湯包<br>
       （2顆）- 500日圓<br>
       （3顆）- 700日圓<br>
       ・香港檸檬茶 - 200日圓</p>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      for (let i = 1; i <= 3; i++) {
        const button = document.getElementById(`issueButton${i}`);
        const targetId = `target${i}`;
        if (button) {
          button.addEventListener("click", () => {
            location.hash = `#${targetId}`;
          });
        }
      }

      document.getElementById("languageSwitcher").addEventListener("change", (e) => {
        const lang = e.target.value;
        if (lang === "ja") location.href = "index.html";
        else if (lang === "en") location.href = "indexEn.html";
        else location.href = "indexZn.html";
      });
    });
  </script>
</body>
</html>
