<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>K's 点心</title>
  <link rel="stylesheet" href="design.css">
</head>
<body>
  <!-- トップの看板 -->
  <header>
    <h1>K's 点心</h1>
  </header>

  <!-- 提灯型ボタン -->
 <div class="menu">
  <div class="lantern-wrap">
    <button class="lantern" onclick="location.href='#about'"></button>
    <p class="lantern-label">私たちについて</p>
  </div>
  <div class="lantern-wrap">
    <button class="lantern" onclick="location.href='#howto'"></button>
    <p class="lantern-label">食べ方</p>
  </div>
  <div class="lantern-wrap">
    <button class="lantern" onclick="location.href='#menu'"></button>
    <p class="lantern-label">メニュー</p>
  </div>
</div>

  <!-- セクション：私たちについて -->
  <section id="about">
    <h2>私たちについて</h2>
    <p>K's 点心は、伝統的な中華料理の魅力を現代の皆さまに届けるために誕生しました。素材と技術にこだわった一品をぜひご堪能ください。</p>
  </section>

  <!-- セクション：食べ方 -->
  <section id="howto">
    <h2>食べ方</h2>
    <p>まずはそのまま、素材の味を。次に特製ダレを少しつけて。お好みで酢やからしを加えるのもおすすめです。</p>
  </section>

  <!-- セクション：メニュー -->
  <section id="menu">
    <h2>メニュー</h2>
    <p>焼売、小籠包、春巻き、特製餃子など、多彩な点心をご用意しています。季節限定メニューもお見逃しなく。</p>
  </section>
</body>
</html>
