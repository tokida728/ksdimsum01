<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>K's 点心</title>
  <link rel="stylesheet" href="design.css">
  <style>
    .language-selector {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }
    .menu {
      display: flex;
      justify-content: center;
      gap: 150px;
      margin: 10px 0;
      padding: 40px 0;
    }
    .lantern {
      background-color: #400000;
      color: gold;
      border: 5px double gold;
      width: 150px;
      height: 70px;
      cursor: pointer;
      font-size: 1.2em;
      font-family: 'Noto Serif JP', serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: transform 0.2s ease-in-out;
    }
    .lantern:hover {
      transform: rotate(-3deg);
    }
    section {
      background-color: #400000;
      margin: 50px auto;
      width: 80%;
      border: 5px double gold;
      padding: 30px;
      border-radius: 10px;
    }
    section h2{
      color: gold;
      font-size: 2em;
    }
    
    section p{
      color: #fff;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <!-- 言語切り替え -->
  <div class="language-selector">
    <select id="languageSwitcher">
      <option value="ja">日本語</option>
      <option value="en">English</option>
      <option value="zh">中文</option>
    </select>
  </div>

  <!-- トップの看板 -->
  <header>
    <h1>K's 点心</h1>
  </header>

  <!-- 提灯型ボタン -->
  <div class="menu">
    <div class="lantern-wrap">
      <button class="lantern" id="issueButton1">私たちについて</button>
    </div>
    <div class="lantern-wrap">
      <button class="lantern" id="issueButton2">食べ方</button>
    </div>
    <div class="lantern-wrap">
      <button class="lantern" id="issueButton3">メニュー</button>
    </div>
  </div>

  <!-- セクション -->
  <section id="target1">
  <h2>私たちについて</h2>
  <p>K's 点心は、伝統的な中華料理の魅力を現代の皆さまに届けるために誕生しました。素材と技術にこだわった一品をぜひご堪能ください。</p>
</section>

<section id="target2">
  <h2>食べ方</h2>
  <p>1. 箸で穴を開けて、肉汁を出す。<br>
     2. 思いっきりかぶりつく。<br>
     ※そのまま食べると、肉汁が飛び出す可能性があります！！</p>
</section>

<section id="target3">
  <h2>メニュー</h2>
  <p>・焼き小籠包<br>
     (2個)-500円<br>
     (3個)-700円<br>
     ・香港レモンティー　-200円</p>
</section>

  <script src="homepage.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      for (let i = 1; i <= 3; i++) {
        const button = document.getElementById(`issueButton${i}`);
        const targetId = `target${i}`;
        if (button) {
          button.addEventListener("click", () => {
            location.hash = `#${targetId}`;
          });
        }
      }

      document.getElementById("languageSwitcher").addEventListener("change", (e) => {
        const lang = e.target.value;
        if (lang === "en") location.href = "indexEn.html";
        else if (lang === "zh") location.href = "indexZn.html";
        else location.href = "index.html";
      });
    });
  </script>
</body>
</html>
