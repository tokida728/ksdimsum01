<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ボタンで即ジャンプ</title>
  <style>
    button {
      font-size: 18px;
      margin: 10px;
      padding: 10px 20px;
    }
    .target {
      margin-top: 1000px;
      padding: 50px;
      background: #f0f0f0;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <!-- ボタン（JSでジャンプ） -->
  <button id="jump1">1にジャンプ</button>
  <button id="jump2">2にジャンプ</button>
  <button id="jump3">3にジャンプ</button>

  <!-- ターゲット -->
  <div id="target1" class="target">ここがターゲット1！</div>
  <div id="target2" class="target">ここがターゲット2！</div>
  <div id="target3" class="target">ここがターゲット3！</div>

  <script>
    document.getElementById("jump1").addEventListener("click", () => {
      location.href = "#target1";
    });
    document.getElementById("jump2").addEventListener("click", () => {
      location.href = "#target2";
    });
    document.getElementById("jump3").addEventListener("click", () => {
      location.href = "#target3";
    });
  </script>

</body>
</html>
